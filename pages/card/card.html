<div ms-controller="card" id="page_card" ms-visible="nowPage=='card'">

    <style>
        #page_card .up {
            color: #f0e9dc;
            background-color: #1b1b1b;
        }

        #page_card .banner {
            width: 100%;
            overflow: hidden;
            position: absolute;
            max-width: 640px;
        }

        #page_card .banner > div {
            width: 100%;
            max-height: 200px;
            overflow: hidden;
            max-width: 640px;
        }

        #page_card .banner > div > img {
            width: 100%;
        }

        #page_card .gra {
            width: 100%;
            height: 77px;
            margin-top: -77px;
            background-image: url("./imgs/bg_gra2.png");
            background-repeat: repeat-x;
            background-size: contain;
            position: absolute;
        }

        #page_card .info {
            z-index: 1;

            padding-top: 100px;
            position: relative;
        }

        #page_card .like {
            margin-left: 20px;
            display: inline-block;
            color: #322f2c;
            padding: 5px 15px 5px 40px;
            background-color: #67d2ca;
            border-radius: 999px;
        }

        #page_card .like > div {
            position: absolute;
            margin: -3px 0 0 -26px;
            width: 20px;
            height: 20px;
            background-image: url("./imgs/icon_liked.png");
            background-size: 20px;
        }

        #page_card .like.av:active {
            color: #f0e9dc;
            background-color: #6f5f5c;
        }

        #page_card #addOne {
            position: absolute;
            top: 90px;
            left: 90px;
            opacity: 1;
            color: #000;
            transition: all 0.5s;
            z-index: 999;
            display: none;
        }

        #page_card .like:active > div {
            color: #f0e9dc;
            background-image: url("./imgs/icon_liked_active.png");
        }

        #page_card .infoPart {
            margin-top: 65px;
            padding-left: 105px;
        }

        #page_card .avatarbox {
            margin-left: 20px;
        }

        #page_card .Sy {
            margin: 15px 29px;
            width: 10px;
            height: 10px;
            background-color: #67d2ca;
            border-radius: 5px;
            box-shadow: 0 0 10px 1px rgba(112, 240, 235, 0.75);
        }

        #page_card .Ly {
            margin: -18px 33px;
            width: 1px;
            height: 60px;
            background-color: #67d2ca;
        }

        #page_card .user {
            padding: 6px 0;
        }

        #page_card .row {
            padding: 6px 0;
            color: #bddecd;
        }

        #page_card .row2 {
            padding: 6px 0;
            color: #67d2ca;
        }

        #page_card .user > h1 {
            vertical-align: bottom;
            padding-right: 5px;
        }

        #page_card .user > p {
            padding-left: 10px;
            border-left: solid 1px rgb(169, 169, 169);
            vertical-align: bottom;
        }

        #page_card .icon {
            display: inline-block;
            width: 14px;
            height: 14px;
            background: center no-repeat;
            background-size: contain;
        }

        #page_card .icon-price {
            background-image: url("imgs/icon_price.png");
        }

        #page_card .icon-vc {
            background-image: url("imgs/icon_vc.png");
        }

        #page_card .icon-follow {
            background-image: url("imgs/icon_follower.png");
        }

        #page_card .icon-fans {
            background-image: url("imgs/icon_fans.png");
        }

        #page_card .banner > img {
            width: 100%;
        }

        #page_card .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 3px;
            background: url("imgs/avatar-border.png") no-repeat center;
            background-size: contain;
        }

        #page_card .avatar > img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }

        #page_card .style {
            padding: 10px 30px;
            width: 70px;
            color: #888888;
        }

        #page_card .style + div {
            padding: 10px 20px 0 105px;
        }

        #page_card .styleTag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 10px 0;
            background-color: #f2f2f2;
            color: #1a1a1a;
        }

        #page_card .faith {
            padding: 10px 20px;
        }

        #page_card .faith > div {
            border-radius: 4px;
            padding: 10px;
            border: solid 1px #545454;
            transition: height 0.5s;
        }

        /*这里强制使用像素作为单位，以确保分割位置为整行*/
        #page_card .faith p {
            font-size: 14px;
            line-height: 20px;
            overflow: hidden;
            transition: height 0.5s;
        }

        #page_card .faith a {
            display: block;
            padding: 10px 0 0 0;
            color: #6ba0bb;
        }

        #page_card .companyName {
            padding: 10px 20px;
        }

        #page_card .companyName > div {
            border-radius: 4px;
            padding: 10px;
            border: solid 1px #545454;
            transition: height 0.5s;
        }

        #page_card .companyName span {
            width: 20px;
            height: 20px;
            display: block;
            background: url(imgs/icon_address.png) center no-repeat;
            background-size: contain;
        }

        #page_card .companyName p {
            padding: 0 60px 0 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #67d2ca;
        }

        #page_card .companyName a {
            display: block;
            float: right;
            position: relative;
            top: -33px;
            right: 5px;
            border-radius: 4px;
            background-color: #67d2ca;
            color: #1a1a1a;
            width: 60px;
            height: 16px;
            padding: 5px 0;
            text-align: center;
        }

        #page_card .do {
            background-color: #f0f0f0;
            padding-bottom: 80px;
        }

        #page_card #pbl {
            position: relative;
        }

        #page_card #pbl li {
            background-color: #f1f3f3;
            border-radius: 6px;
            -webkit-transition: opacity 0.2s;
            -moz-transition: opacity 0.2s;
            -o-transition: opacity 0.2s;
            transition: opacity 0.2s;
            opacity: 0;
        }

        #page_card #pbl img {
            border-radius: 4px 4px 0 0;

            -webkit-transition: opacity 0.3s;
            -moz-transition: opacity 0.3s;
            -o-transition: opacity 0.3s;
            transition: opacity 0.3s;
            opacity: 0;
        }

        #page_card #pbl div {
            margin: -3px 0 0 0;
            width: 100%;
            color: #888888;
            border-radius: 0 0 4px 4px;
            background-color: white;
        }

        #page_card #pbl p {
            margin: 5px 0 3px 8px;
            display: inline-block;
            width: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #page_card #pbl span {
            position: absolute;
            margin: 5px;
            float: right;
            right: 0;
        }

        #page_card .do h4 {
            margin: 30px;
            text-align: center;
            color: #8D8D8D;
        }

        #page_card .btn-normal {
            display: block;
            border-radius: 999px;
            border: solid 2px #67d2ca;
            background-color: #67d2ca;
            color: white;
            text-align: center;
            margin: 40px 20px;
            padding: 10px;
            width: calc(100% - 64px);
        }

        #page_card .btn-normal:active {
            border: solid 2px #f0e9dc;
            background-color: #6f5f5c;
            color: white;
        }
    </style>

    <div class="up">
        <div class="header">

            <div id="addOne" class="f32 p-a">+1</div>
            <div class="banner p-a">
                <div>
                    <img ms-src="banner" onerror="imgError(this,'banner')"/>
                </div>
                <div class="gra"></div>
            </div>

            <div class="info">
                <div class="like" ms-class-av="!like$bool" ms-click="like$click">
                    <div></div>
                    <span class="f24">赞 {{likeCount}}</span>
                </div>
                <div class="p-a avatarbox">
                    <div class="Sy"></div>
                    <div class="Ly"></div>
                    <div class="avatar">
                        <img ms-src="avatar" onerror="imgError(this,'avatar')"/>
                    </div>
                </div>
                <div class="infoPart">
                    <div class="user">
                        <h1 class="f32 i-b">{{nickname}}</h1>

                        <p class="f28 i-b">{{strSector}}</p>
                    </div>
                    <div class="row f24">
                        <div class="i-b inahoo-vam" ms-if="price">
                            <span class="icon icon-price"></span>
                            <span>收费标准: {{price}} 元/时</span>
                        </div>

                        <div class="i-b inahoo-vam">
                            <span class="icon icon-vc"></span>
                            <span>访问量: {{visitCount}}</span>
                        </div>
                    </div>
                    <!--<div class="row2 f24">-->
                    <!--<div class="i-b inahoo-vam">-->
                    <!--<span class="icon icon-follow"></span>-->
                    <!--<span>关注: {{'1000'}}</span>-->
                    <!--</div>-->

                    <!--<div class="i-b inahoo-vam">-->
                    <!--<span class="icon icon-fans"></span>-->
                    <!--<span>粉丝: {{'1000'}}</span>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <div>
                    <div class="style f28 p-a">风格</div>
                    <div>
                        <span class="f24 styleTag">{{'手稿肖像'}}</span>
                        <span class="f24 styleTag">{{'手稿肖像'}}</span>
                    </div>
                </div>
                <div ms-if="faith!=''" class="faith">
                    <div>
                        <p class="f28">{{faith|html}}</p>
                        <a class="f24" ms-if="faith$mH>=68" ms-click="faith$toggle">查看全文</a>
                    </div>
                </div>
                <div ms-if="companyName!=null" class="companyName">
                    <div style="height: 20px">
                        <span class="p-a"></span>

                        <p class="f28">{{companyName}}</p>
                    </div>
                    <a href="#!/address" class="f24">查看</a>
                </div>
            </div>
        </div>

    </div>

    <div class="do">
        <ul id="pbl">
        </ul>
        <h4 class="f24" ms-if="pro$loading">{{pro$msg}}</h4>
        <a class="f32 btn-normal" ms-click="downloadApp" ms-if="!fromapp">我也要加入纹身大咖</a>
    </div>

    <footer class="inahoo-clf">

        <a ms-click="wx$zx" class="inahoo-vam">
            <img src="./imgs/icon_footer_wechat.png">

            <div class="f32">微信咨询</div>
        </a>

        <a href="#!/appoint/" class="inahoo-vam">
            <div class="f32">预约</div>
        </a>

    </footer>

</div>
