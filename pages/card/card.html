<div ms-controller="card" id="page_card" ms-visible="nowPage=='card'">

    <style>
        #page_card .up {
            color: #f0e9dc;
            background-color: #383431;
        }

        #page_card .header > div {
            position: absolute;
        }

        #page_card .banner {
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #page_card .gra {
            width: 100%;
            height: 77px;
            margin-top: -77px;
            background-image: url("./imgs/bg_gra.png");
            background-repeat: repeat-x;
            background-size: contain;
            position: absolute;
            z-index: 1;
        }

        #page_card .info {
            z-index: 1;
            padding: 90px 0 0 20px;
            width: calc(100% - 20px);
        }

        #page_card .like {
            margin-left: 10px;
            display: inline-block;
            color: #322f2c;
            padding: 5px 15px 5px 40px;
            background-color: #f0b270;
            border-radius: 999px;
        }

        #page_card .like > div {
            position: absolute;
            margin: -3px 0 0 -26px;
            width: 20px;
            height: 20px;
            background-image: url("./imgs/icon_liked.png");
            background-size: 20px;
        }

        #page_card .like.av:active {
            color: #f0e9dc;
            background-color: #6f5f5c;
        }

        #page_card #addOne {
            position: absolute;
            top: 90px;
            left: 90px;
            opacity: 1;
            color: #000;
            transition: all 0.5s;
            z-index: 999;
            display: none;
        }

        #page_card .like:active > div {
            color: #f0e9dc;
            background-image: url("./imgs/icon_liked_active.png");
        }

        #page_card .row {
            border-left: 1px solid #6f5f5c;
            margin-left: 33px;
        }

        #page_card .Sy {
            margin: 15px 29px;
            width: 10px;
            height: 10px;
            background-color: #f0b270;
            border-radius: 5px;
            box-shadow: 0 0 10px 1px rgb(240, 178, 112);
        }

        #page_card .Ly {
            margin: -18px 33px;
            width: 1px;
            height: 60px;
            background-color: #f0b270;
        }

        #page_card .vc {
            z-index: 2;
            right: 10px;
            top: 191px;
        }

        #page_card .Iu {
            height: 93px;
            margin: 10px 80px 0 -33px;
            padding: 0 0 18px 59px;
            z-index: -1;
        }

        #page_card .Iu > h1 {
            margin-top: -2px;
        }

        #page_card .Iu > p {
            margin-top: 5px;
        }

        #page_card .Iu > span {
            display: block;
            margin-top: 5px;
            white-space: nowrap;
        }

        #page_card .Iu > span > img {
            width: 14px;
            margin-right: 6px;
        }

        #page_card .banner > img {
            width: 100%;
        }

        #page_card .avatar {
            vertical-align: top;
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: solid 3px rgba(240, 178, 112, 0.6);
            overflow: hidden;
        }

        #page_card .avatar > img {
            width: 60px;
            height: 60px;
        }

        #page_card .Lg {
            margin-left: 33px;
            width: 1px;
            background-color: #6f5f5c;
        }

        #page_card .other {
            padding: 300px 0 20px 20px;
        }

        #page_card .other img {
            width: 38px;
            margin: 0 38px 0 -20px;
            vertical-align: bottom;
            position: absolute;
        }

        #page_card .other .wx > div > p {
            vertical-align: top;
            margin: 10px 0 20px 60px;
        }

        #page_card .Sg {
            position: absolute;
            margin: 15px -4px;
            width: 7px;
            height: 7px;
            background-color: #6f5f5c;
            border-radius: 5px;
        }

        /*这里强制使用像素作为单位，以确保分割位置为整行*/
        #page_card .faith {
            background-color: #49413e;
            border-radius: 4px;
            padding: 10px;
            margin: 0 20px 0 32px;
            width: calc(100% - 75px);
            font-size: 14px;
            line-height: 20px;
            overflow: hidden;
            transition: height 0.5s;
        }

        #page_card .faith + a {
            display: block;
            margin: 0 20px 0 32px;
            padding: 10px;
            color: #6ba0bb;
            background-color: #49413e;
            border-radius: 0 0 4px 4px;
            width: calc(100% - 75px);
        }

        #page_card .address {
            padding-top: 10px;
        }

        #page_card .address > div {
            background-color: #49413e;
            border-radius: 4px;
            padding: 8px 10px 6px 10px;
            margin: 2px 20px 0 32px;
            height: 22px;
            width: calc(100% - 75px);
        }

        #page_card .address > div > p {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #f0b270;
            vertical-align: middle;
            margin-top: 2px;
            width: 40%;
        }

        #page_card .address > div > a {
            display: inline-block;
            color: #f0e9dc;
            background-color: #a26b61;
            border-radius: 4px;
            margin-top: -2px;
            padding: 4px;
            width: 60px;
            text-align: center;
            vertical-align: middle;
            float: right;
        }

        #page_card .up .bg {
            width: 100%;
            height: 100%;
        }

        #page_card .do {
            background-color: #f0e9dc;
            padding-bottom: 80px;
        }

        #page_card #pbl {
            position: relative;
        }

        #page_card #pbl li {
            background-color: #f6f6f6;
            border-radius: 6px;
            -webkit-transition: opacity 0.3s ease-out;
            -moz-transition: opacity 0.3s ease-out;
            -o-transition: opacity 0.3s ease-out;
            transition: opacity 0.3s ease-out;
            opacity: 0;
        }

        #page_card #pbl img {
            border-radius: 4px 4px 0 0;

            -webkit-transition: opacity 0.3s ease-out;
            -moz-transition: opacity 0.3s ease-out;
            -o-transition: opacity 0.3s ease-out;
            transition: opacity 0.3s ease-out;
            opacity: 0;
        }

        #page_card #pbl div {
            margin: -3px 0 0 0;
            width: 100%;
            color: #f0e9dc;
            border-radius: 0 0 4px 4px;
            background-color: #6f5f5c;
        }

        #page_card #pbl p {
            margin: 5px 0 3px 8px;
            display: inline-block;
            width: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #page_card #pbl span {
            position: absolute;
            margin: 5px;
            float: right;
            right: 0;
        }

        #page_card .do h4 {
            margin: 30px;
            text-align: center;
            color: #8D8D8D;
        }

        #page_card .btn-normal {
            display: block;
            border-radius: 999px;
            border: solid 2px #ffbb77;
            background-color: #ffbb77;
            color: white;
            text-align: center;
            margin: 40px 20px;
            padding: 10px;
            width: calc(100% - 64px);
        }

        #page_card .btn-normal:active {
            border: solid 2px #f0e9dc;
            background-color: #6f5f5c;
            color: white;
        }
    </style>

    <div class="up">
        <div class="header">
            <div id="addOne" class="f32">+1</div>
            <div class="banner">
                <img ms-src="banner" onerror="imgError(this,'banner')"/>

                <div class="gra"></div>
            </div>
            <h2 class="f24 p-a vc">访问量：{{visitCount}}</h2>

            <div class="info">
                <div class="like" ms-class-av="!like$bool" ms-click="like$click">
                    <div></div>
                    <span class="f24">赞 {{likeCount}}</span>
                </div>
                <div class="Sy"></div>
                <div class="Ly"></div>
                <div>
                    <div class="avatar">
                        <img ms-src="avatar" onerror="imgError(this,'avatar')"/>
                    </div>

                    <div class="p-a i-b Iu row">

                        <h1 class="f32">{{nickname}}</h1>

                        <p class="f28">{{strSector}}</p>

                        <span class="f28"><img src="./imgs/icon_renqi.png">排名:{{rank}}</span>
                    </div>
                </div>
                <div class="Lg" style="margin-top:-40px;height:58px;"></div>
            </div>
        </div>

        <div class="other">
            <div class="row wx">
                <img src="./imgs/icon_wechat.png">

                <div class="i-b">
                    <p class="f28">{{wxNum|f$null}}</p>
                </div>
            </div>

            <div ms-if="faith!=''" class="row">
                <div class="Sg"></div>
                <div class="faith">
                    <p>{{faith|html}}</p>
                </div>
                <a class="f24" ms-if="faith$mH>=68" ms-click="faith$toggle">查看全文</a>
            </div>

            <div class="row address">
                <img src="./imgs/icon_address.png">

                <div ms-if="companyName!=null">
                    <a href="#!/address" class="f24">查看</a>

                    <p class="p-a f28">{{companyName}}</p>
                </div>
                <div ms-if="companyName==null">
                    <p class="f28">无</p>
                </div>
            </div>
        </div>
    </div>

    <div class="do">
        <ul id="pbl">
            <!--用于avalon-->
            <!--<li ms-repeat="productList" class="isload">-->
            <!--<a ms-href="#!/pdetail?code={{el._id}}">-->
            <!--<img ms-src="{{el.images[0]}}?imageView2/0/w/320" onerror="imgError(this,'pbl')"/>-->

            <!--<div>-->
            <!--<p class="f28">{{el.title}}</p>-->
            <!--<span class="f28">{{el.images.length}}张</span>-->
            <!--</div>-->
            <!--</a>-->
            <!--</li>-->
        </ul>
        <h4 class="f24" ms-if="pro$loading">{{pro$msg}}</h4>
        <a class="f32 btn-normal" href="http://www.wenshendaka.com/m_index.html">关注纹身大咖</a>
    </div>

    <footer>

        <a ms-click="wx$zx">
            <img src="./imgs/icon_footer_wechat.png">
            <span class="f36">微信咨询</span>
        </a>

        <a href="#!/appoint/">
            <div class="f36">预约TA</div>
        </a>

    </footer>

</div>
