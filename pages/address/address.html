<div ms-controller="address" id="page_address" ms-visible="nowPage=='address'">
    <header>
        <a href="#!/home" class="icon-back p-a"></a>
        <b class="f36">地址</b>
    </header>

    <div class="blank" style="height:45px;"></div>
    <div class="f-line">
        <div class="f28 f-label">店铺名称</div>
        <div class="f28 f-text">{{name}}</div>
    </div>
    <div class="f-line">
        <div class="f28 f-label">详细地址</div>
        <div class="f28 f-text">{{address}}</div>
    </div>
    <div class="f-line">
        <div class="f28 f-label">营业时间</div>
        <div class="f28 f-text">{{time}}</div>
    </div>
</div>
