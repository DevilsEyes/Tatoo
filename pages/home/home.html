<div ms-controller="home" id="page_home" ms-visible="nowPage=='home'">

        <div class="up">
            <div class="header">
                <div class="banner">
                    <img ms-src="banner"/>

                    <div class="gra"></div>
                </div>
                <div class="info">
                    <div class="like">
                        <div></div>
                        <span class="f24">赞 1000</span>
                    </div>
                    <div class="Sy"></div>
                    <div class="Ly"></div>
                    <div>
                        <img class="avatar" ms-src="avatar">

                        <div class="i-b Iu">
                            <h2 class="f24">访问量：{{visitCount}}</h2>

                            <h1 class="f32">{{nickname}}</h1>

                            <p class="f28">{{strSector}}</p>
                            <img src="./imgs/icon_renqi.png">
                            <span class="f28">排名: 千里之外</span>
                        </div>
                    </div>
                    <div class="Lg" style="margin-top:-40px;height:58px;"></div>
                </div>
            </div>

            <div class="other">
                <div class="row wx">
                    <img src="./imgs/icon_wechat.png">

                    <div class="i-b">
                        <p class="f28">{{wxNum|f$null}}</p>
                    </div>
                </div>

                <div ms-if="faith!=''" class="row">
                    <div class="Sg"></div>
                    <div class="faith">
                        <p class="f28">{{faith}}</p>
                    </div>
                    <a class="f24" ms-if="faith$mH>=68" ms-click="faith$toggle">查看全文</a>
                </div>

                <div class="row address">
                    <img src="./imgs/icon_address.png">

                    <div ms-if="address!=''">
                        <p class="f28">{{address}}</p>

                        <a href="#!/address" class="f24">查看</a>
                    </div>
                    <div ms-if="address==''">
                        <p class="f28">无</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="do">
            <ul id="pbl">
                <li ms-repeat="productList">
                    <a ms-href="#!/pdetail?code={{el._id}}">
                        <img ms-src="{{el.images[0]}}?imageView2/0/w/320"/>

                        <div>
                            <p class="f28">{{el.title}}</p>
                            <span class="f28">{{el.images.length}}张</span>
                        </div>
                    </a>
                </li>
            </ul>
            <h4 class="f24" ms-if="pro$loading">{{pro$msg}}</h4>
        </div>

        <footer>

            <a>
                <img src="./imgs/icon_footer_wechat.png">
                <span class="f36">微信咨询</span>
            </a>

            <a>
                <div class="f36">预约TA</div>
            </a>

        </footer>

</div>
